<div id="content">
	<div class="row">
		<div class="small-12 columns">
			<div id="intro">
				<div id="super">
					Contact Me
				</div>
				<div id="sub">
					If you're interested in my work and wish to inquire further please use the below form and I'll get back to you as soon as possible.
				</div>
			</div>
		</div>
	</div>
	<div id="contact_form" class="row">
		<form>
			<div class="small-12 medium-6 large-6 columns">
				<label>Name*</label>
				<input type="text" name="inquireName" required>
			</div>
			<div class="small-12 medium-6 large-6 columns">
				<label>Email*</label>
				<input type="email" name="inquireEmail" required>
			</div>
			<div class="small-12 columns">
				<label>Message*</label>
				<textarea id="message" name="message"></textarea>
			</div>
			<div class="small-12 columns">
				<button type="submit">Submit</button>
			</div>
		</form>
	</div>
</div>
<footer></footer>
