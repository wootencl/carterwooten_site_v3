<div id="content">
	<div class="row">
		<div class="small-12 columns">
			<div id="intro">
				<div id="super">
					Contact Me
				</div>
				<div id="sub">
					If you're interested in my work and wish to inquire further please use the below form and I'll get back to you as soon as possible.
				</div>
			</div>
		</div>
	</div>
	<div id="contact_form" class="row">
		<form [formGroup]="form" (ngSubmit)="onFormSubmit()">
			<div class="small-12 medium-6 large-6 columns">
				<label for="name">Name*</label>
				<input [ngClass]="{formTouched: formTouched}" type="text" formControlName="name">
			</div>
			<div class="small-12 medium-6 large-6 columns">
				<label for="email">Email*</label>
				<input [ngClass]="{formTouched: formTouched}" formControlName="email">
			</div>
			<div class="small-12 columns">
				<label for="message">Message*</label>
				<textarea [ngClass]="{formTouched: formTouched}" id="message" formControlName="message"></textarea>
			</div>
			<div class="small-12 columns">
				<button id="contactButton" type="submit" [disabled]="!form.valid">Submit</button>
			</div>
		</form>
		<div [ngClass]="{hidden: serverResponseHidden, notHidden: serverResponseNotHidden}" id="serverResponseMessageOuter">
			<div id="serverResponseMessageInner">
				<div id="serverText">
					Your email has been sent successfully. Thank you for your interest!
				</div>
				<button id="serverMessageButton" (click)="serverMessageOked()">Ok</button>
			</div>
		</div>
	</div>
</div>
<footer></footer>
