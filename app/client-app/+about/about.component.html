<div id="content">
	<div class="row">
		<div class="small-12 columns">
			<div id="intro">
				<div id="super">
					Hi, I'm Carter Wooten, a<br> freelance software developer located<br> in Charleston, SC
				</div>
				<div id="sub">
					I currently do contract software development work for companies in the Charleston area. Through my work I try to follow the KISS principles of design and development, and bring to my clients an end-to-end.
				</div>
			</div>
		</div>
	</div>
	<div id="skills">Skills</div>
	<div class=row>
		<div *ngFor="let skill of skills"><skill [skillName]="skill.skillName" [iconUrl]="skill.iconUrl" [delay]="skill.delay" [description]="skill.description"></skill></div>
	</div>
</div>
<footer></footer>
